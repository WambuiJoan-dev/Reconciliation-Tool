<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Reconciliation Tool</title>
    <!-- Google Fonts - Inter for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for Tailwind configuration */
      /* These colors are for demonstration; you can customize Tailwind's theme in tailwind.config.js */
      :root {
        /* Define a new light emerald green for background */
        --color-emerald-50: #ecfdf5; /* Very light green for background */
        --color-emerald-600: #059669; /* Primary green for buttons */
        --color-emerald-700: #047857; /* Darker green for headings */
        
        /* Existing colors refined */
        --color-gray-100: #f3f4f6; /* Used for subtle accents, less dominant */
        --color-gray-50: #f9fafb; /* Lightest gray for table headers */
        --color-gray-200: #e5e7eb; /* Light gray for borders */
        --color-gray-500: #6b7280; /* Medium gray for secondary text */
        --color-gray-600: #4b5563; /* Darker gray for general text */
        --color-gray-700: #374151; /* Dark gray for labels/strong text */
        --color-gray-800: #1f2937; /* Darkest gray for main text, "touch of black" */
        --color-gray-900: #111827; /* Near black */

        /* Existing semantic colors */
        --color-green-600: #22c55e; /* For match/success */
        --color-green-700: #15803d; /* Darker green hover */
        --color-yellow-600: #eab308; /* For warning/only internal */
        --color-yellow-700: #a16207; /* Darker yellow hover */
        --color-red-600: #ef4444; /* For mismatch/only provider */
        --color-red-700: #dc2626; /* Darker red hover */
      }
      /* Ensure body takes full height and uses Inter font */
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* Updated background to a soft green */
        background-color: var(--color-emerald-50); 
      }
      /* Set file input button cursor to pointer */
      input[type="file"]::-webkit-file-upload-button {
          cursor: pointer;
      }
      input[type="file"]::file-selector-button {
          cursor: pointer;
      }
    </style>
    <script>
      // Configure Tailwind CSS to use Inter font as default
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              // Custom color palette matching the CSS variables
              emerald: {
                50: '#ecfdf5',
                600: '#059669',
                700: '#047857',
              },
              gray: {
                50: '#f9fafb',
                200: '#e5e7eb',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
              },
              green: {
                600: '#22c55e',
                700: '#15803d',
              },
              yellow: {
                600: '#eab308',
                700: '#a16207',
              },
              red: {
                600: '#ef4444',
                700: '#dc2626',
              }
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Script for your React application -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- PapaParse CDN for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </body>
</html>
